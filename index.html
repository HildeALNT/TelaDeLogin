<body>
    
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" required>
                <label>Password</label>
            </div>

            <div class="btn-form">
                <a id="submit" href="#">Submit</a>

                <div id="register">
                    if you don't have an account
                    <a href="#">Register</a>
                </div>
            </div>
        </form>
    </div>

</body>
